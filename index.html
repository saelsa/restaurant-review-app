<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
    </header>

    <main id="maincontent">
        <section id="map-container" role="application" aria-label="map" >        
<div id="map">      </div>
        </section>
        <section aria-label="filter results"
            <form class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" aria-label="choose neighborhood" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" aria-label="choose cuisine" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </form>
            <ul id="restaurants-list"></ul>
        </section>
    </main>

    <script src="js/dbhelper.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoXIjbURivrEnzFjdd9zgFvqgaNFaxoWQ&libraries=places&callback=initMap"></script>


    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>

</body>

</html>
