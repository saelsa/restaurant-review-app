<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <nav>
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
            <li>
                <a href="/">Home</a>
            </li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map"></div>
        </section>
        <!-- End map -->
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h1 id="restaurant-name"></h1>
            <div class="restaurant-container-split-view">
                <div>
                    <img id="restaurant-img">
                </div>
                <div>
                    <p id="restaurant-cuisine"></p>
                    <p id="restaurant-address"></p>
                    <table id="restaurant-hours"></table>
                </div>
            </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoXIjbURivrEnzFjdd9zgFvqgaNFaxoWQ&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
